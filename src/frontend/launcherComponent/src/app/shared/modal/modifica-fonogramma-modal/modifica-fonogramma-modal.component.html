<div class="modal-header">
    <h4 class="modal-title" style="font-weight: 700">
        {{ 'Modifica Fonogramma' | uppercase }}
    </h4>
    <button type="button" class="btn btn-light close" style="margin: 2px 2px 0 0; padding: 2px 4px 4px 4px"
            (click)="modal.dismiss('cross')">
        <i class="fa fa-times text-danger"></i>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="modificaStatoFonogrammaForm">
        <div class="form-group">
            <label for="codiceRichiesta">Codice Richiesta</label>
            <input id="codiceRichiesta" formControlName="codiceRichiesta" class="form-control" placeholder="Richiesta">
        </div>
        <div class="form-group">
            <label for="numeroFonogramma">
                Numero Fonogramma
                <small class="text-danger">*</small>
            </label>
            <input id="numeroFonogramma" formControlName="numeroFonogramma" class="form-control"
                   placeholder="Numero Fonogramma">
            <small *ngIf="submitted && f.numeroFonogramma?.errors?.required" id="numeroFonogrammaAlert"
                   class="form-text text-danger">Campo obbligatorio</small>
        </div>
        <div class="form-group">
            <label for="protocolloFonogramma">
                Protocollo Fonogramma
                <small class="text-danger">*</small>
            </label>
            <input id="protocolloFonogramma" formControlName="protocolloFonogramma" class="form-control"
                   placeholder="Protocollo Fonogramma">
            <small *ngIf="submitted && f.protocolloFonogramma?.errors?.required" id="protocolloFonogrammaAlert"
                   class="form-text text-danger">Campo obbligatorio</small>
        </div>
        <div class="form-group">
            <label for="destinatari">
                Destinatari
                <small class="text-danger">*</small>
            </label>
            <input id="destinatari" formControlName="destinatari" class="form-control" placeholder="Destinatari">
            <small *ngIf="submitted && f.destinatari?.errors?.required" id="destinatariAlert"
                   class="form-text text-danger">Campo obbligatorio</small>
        </div>
        <div class="form-group">
            <label for="stato">
                Stato
                <small class="text-danger">*</small>
            </label>
            <ng-select id="stato" formControlName="stato" [items]="statiFonogramma" placeholder="Stato"></ng-select>
            <small *ngIf="submitted && f.stato?.errors?.required" id="statoAlert" class="form-text text-danger">Campo
                obbligatorio</small>
        </div>
    </form>
    <small class="text-danger">* Campi Obbligatori</small>
</div>
<div class="modal-footer">
    <button class="btn btn-lg btn-secondary text-right" style="font-weight:600" (click)="onCancel()">
        {{ 'Non Salvare' | uppercase }}
    </button>
    <button class="btn btn-lg btn-danger text-right" style="font-weight:600" (click)="onSubmit()">
        {{ 'Salva Fonogramma' | uppercase }}
    </button>
</div>
