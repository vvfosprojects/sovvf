<div class="modal-header">
    <h4 class="mb-0">
        Scheda Contatto
    </h4>
    <button type="button" class="btn btn-light close" style="margin: 2px 2px 0 0; padding: 2px 4px 4px 4px"
            (click)="close('ko')">
        <i class="fas fa-times text-danger"></i>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="gestisciSchedaContattoForm" ngxsForm="gestisciSchedaContattoModal.gestisciSchedaContattoForm">
        <ng-select [items]="codiciRichieste"
                   [searchable]="!f.codiceRichiesta?.value"
                   formControlName="codiceRichiesta"
                   placeholder="Seleziona un codice Chiamata/Intervento">
        </ng-select>
    </form>
</div>
<div class="modal-footer d-flex align-items-center justify-content-between">
    <button class="btn btn-lg btn-secondary btn-no-hover font-weight-bolder"
            (click)="close('ko')">
        {{ 'Chiudi' | uppercase }}
    </button>
    <button class="btn btn-lg btn-danger btn-no-hover font-weight-bolder"
            [disabled]="gestisciSchedaContattoForm.invalid"
            (click)="close('ok')">
        {{ 'Conferma' | uppercase }}
    </button>
</div>
