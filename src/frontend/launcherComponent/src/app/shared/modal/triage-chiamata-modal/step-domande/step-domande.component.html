<ng-template [ngIf]="domandaVisualizzata">
    <!-- TODO: rivedere logica di "stampa" delle domande -->
    <h3 class="font-weight-bolder mt-3">{{ domandaVisualizzata.text }}</h3>
    <div class="clearfix mt-3">
        <div *ngFor="let risposta of domandaVisualizzata?.children"
             class="float-left"
             (click)="setRisposta(risposta)">
            <button class="btn btn-lg mr-3"
                    [class.btn-success]="risposta.text.toLowerCase() === 'si'"
                    [class.btn-danger]="risposta.text.toLowerCase() === 'no'"
                    [class.btn-secondary]="risposta.text.toLowerCase() === 'non lo so'">
                {{ risposta?.text }}
            </button>
        </div>
    </div>
</ng-template>
