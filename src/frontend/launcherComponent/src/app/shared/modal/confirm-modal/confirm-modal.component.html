<div class="modal-header">
    <h4 class="modal-title font-weight-bold">
        {{ titolo | uppercase }}
    </h4>
    <button type="button" class="btn btn-light close" style="margin: 2px 2px 0 0; padding: 2px 4px 4px 4px"
            (click)="modal.dismiss('cross')">
        <i class="fa fa-times text-danger"></i>
    </button>
</div>
<div class="modal-body">
    <ng-template [ngIf]="messaggio">
        <h5>{{ messaggio }}</h5>
    </ng-template>
    <ng-template [ngIf]="messaggioAttenzione">
        <div class="alert alert-danger h5 font-weight-bold mb-0"
             [class.mt-3]="messaggio">
            {{ messaggioAttenzione }}
        </div>
    </ng-template>
</div>
<div class="modal-footer" style="place-content: space-between;">
    <button *ngFor="let bottone of bottoni.reverse()" type="button" class="btn  btn-lg btn-{{bottone.colore}} btn-no-hover"
            style="font-weight:600" (click)="modal.close(bottone.type)">
        {{ bottone.descrizione | uppercase }}
    </button>
</div>
