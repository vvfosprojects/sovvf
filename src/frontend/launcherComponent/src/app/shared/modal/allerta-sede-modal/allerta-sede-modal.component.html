<div class="modal-header">
    <h4 class="modal-title">{{ 'Allerta Sede' | uppercase }}</h4>
    <button type="button" class="btn btn-light close" style="margin: 2px 2px 0 0; padding: 2px 4px 4px 4px"
            (click)="onDismiss()">
        <i class="fa fa-times text-danger"></i>
    </button>
</div>
<div class="modal-body height py-4 px-5">
    <form [formGroup]="allertaSedeForm" ngxsForm="allertaSede.allertaSedeForm">
        <div class="form-group">
            <label for="sede">Quale sede vuoi allertare?</label>
            <div class="border rounded">
                <app-shared-treeview id="sede" class="height-test" [items]="listeSediNavbar"
                                     [testoSedeSelezionata]="sediSelezionate" [placement]="'bottom-left'"
                                     [visualizzaTasti]="false" [disabled]="false"
                                     (confermaSelezione)="onPatchSedi($event)">
                </app-shared-treeview>
            </div>
            <div *ngIf="f.sedi.errors" class="text-danger mt-1">
                <div *ngIf="f.sedi.errors.required">Campo Obbligatorio</div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-lg btn-secondary btn-no-hover" (click)="closeModal('ko')">
        {{ 'Annulla' | uppercase }}
    </button>
    <button type="button" class="btn btn-lg btn-danger btn-no-hover" [disabled]="!formValid" (click)="onConferma()">
        {{ 'Conferma Allerta' | uppercase }}
    </button>
</div>
