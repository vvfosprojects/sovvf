<div class="modal-header" [ngClass]="onNightMode()">
  <h4 class="modal-title" style="font-weight: 700">
    {{ 'AZIONI RICHIESTA '}} {{richiesta.codiceRichiesta ? richiesta.codiceRichiesta : richiesta.codice}}
  </h4>
  <button type="button" class="btn btn-light close" style="margin: 2px 2px 0 0; padding: 2px 4px 4px 4px;"
          (click)="chiudiModalAzioniSintesi('ko')">
    <i class="fa fa-times text-danger"></i>
  </button>
</div>

<div class="modal-body pb-3" [ngClass]="onNightMode()">

  <div class="row" style="place-content: center">
    <!-- LISTA EVENTI -->
    <div class="clearfix w-25">
      <button class="btn btn-light border w-100 py-0 px-1 btn-no-hover" style="height: 150px; font-size: 25px"
              (click)="visualizzaEventiRichiesta(richiesta.codice); $event.stopPropagation()">
        <i class="fa fa-fw fa-list text-secondary"></i>
        <br>
        <span>Elenco eventi</span>
      </button>
    </div>
    <!-- CHIUDI CHIAMATA -->
    <div class="clearfix w-25 mx-3">
      <div class="btn-group btn-group-sm w-100 mr-3" (click)="$event.stopPropagation()" style="height: 150px;">
        <button type="button" class="btn btn-sm btn-{{statoRichiestaColor(richiesta)}} px-2 py-0 btn-no-hover"
                (click)="onClick(calcolaActionSuggeritaRichiesta(richiesta))" style="font-size: 25px;">
          <i class="fa fa-forward"></i>
          <br>
          <span>{{calcolaActionSuggeritaRichiesta(richiesta).toUpperCase()}}</span>
        </button>
      </div>
    </div>
    <!-- SOSPENDI CHIAMATA -->
    <div *ngIf="statoRichiestaString.length" class="clearfix w-25">
      <div class="btn-group btn-group-sm w-100 mr-3" (click)="$event.stopPropagation()" style="height: 150px;">
        <button *ngFor="let stato of statoRichiestaString" (click)="onClick(stato)"
                class="btn btn-sm btn-warning px-2 py-0 btn-no-hover"  style="font-size: 25px;">
          <i class="fa fa-pause moon-text"></i>
          <br>
          {{stato}}
        </button>
      </div>
    </div>
    <!-- ALLERTA SEDE -->
    <div *ngIf="!statoRichiestaString.length" class="clearfix w-25">
      <button class="btn btn-sm btn-warning btn-no-hover w-100" style="height: 150px; font-size: 25px"
              (click)="onAllertaSede(); $event.stopPropagation()">
        <i class="fa fa-exclamation-triangle"></i>
        <br>
        <span>Allerta Sede</span>
      </button>
    </div>
  </div>
  <div class="row mt-3" style="place-content: center">
    <!-- STATO CHIAMATA -->

    <!-- MODIFICA ENTI INTERVENUTI -->
    <div class="clearfix w-25">
      <button class="btn btn-sm btn-info btn-no-hover w-100" style="height: 150px; font-size: 25px"
              (click)="onModificaEntiIntervenuti(); $event.stopPropagation()">
        <i class="fa fa-edit"></i>
        <br>
        <span>Modifica Enti Intervenuti</span>
      </button>
    </div>
    <!-- MODIFICA FONOGRAMMA -->
    <div class="clearfix w-25 mx-3">
      <button class="btn btn-sm btn-info btn-no-hover w-100" style="height: 150px; font-size: 25px"
              (click)="onModificaStatoFonogramma(); $event.stopPropagation()">
        <i class="fa fa-edit"></i>
        <br>
        <span>Modifica Fonogramma</span>
      </button>
    </div>
    <!-- TRASFERIMENTO CHIAMATA -->

      <button class="btn btn-sm btn-danger btn-no-hover w-100" style="height: 150px; font-size: 25px"
              (click)="onAddTrasferimentoChiamata(richiesta?.codice); $event.stopPropagation()">

<div class="modal-footer" [ngClass]="onNightMode()">
  <div class="row w-100">
    <div class="col-12 text-right">
      <button type="button" class="btn btn-lg btn-secondary btn-no-hover font-weight-bolder" style="width: 10%"
              (click)="chiudiModalAzioniSintesi('ko')">
        {{ 'Chiudi'.toLocaleUpperCase() }}
      </button>
    </div>
  </div>
</div>
