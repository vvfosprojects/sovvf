<div class="modal-header">
  <h4 class="modal-title" style="font-weight: 700">
    {{ 'INVIO DELLA RICHIESTA AL SISTEMA AFM' }}
  </h4>
  <button type="button" class="btn btn-light close" style="margin: 2px 2px 0 0; padding: 2px 4px 4px 4px"
          (click)="chiudiModalSoccorsoAereo('ko')">
    <i class="fa fa-times text-danger"></i>
  </button>
</div>

<div class="modal-body pb-0">
  <div class="row pt-4" style="justify-content: center; font-size: x-large">
    <div class="col-7" style="text-align: center">
      <span class="badge h6 w-100 badge-primary" style="font-size: x-large">Seleziona le Azioni Richieste</span>
      <div class="row"></div>
      <div class="card card-shadow mx-auto p-3" [class.overflow-size]="azioniRichiesta.length >= 8" style="height: 350px">
        <div *ngFor="let a of azioniRichiesta; let index = index" class="row my-1">
          <div class="clearfix ml-2"><input type="text" class="pr-1" [class.input-checked]="azioniRichiesta[index].checked" style="text-align: center; height: 36px; width: 36px; vertical-align: bottom; outline: none" placeholder="{{a.codice}}" disabled></div>
          <div class="clearfix mx-1"><input type="text" placeholder="{{a.descrizione}}" [class.input-checked]="azioniRichiesta[index].checked" [class.width-size]="azioniRichiesta.length >= 8" style="width: 270px; height: 36px; vertical-align: bottom; outline: none" disabled></div>
          <div class="clearfix mr-1"><input type="checkbox" (click)="onCheck(index)"  style="width:36px; height: 36px; vertical-align: bottom; outline: none"></div>
        </div>
      </div>
    </div>
    <div class="col-5" style="text-align: center">
      <label class="" for="motivazioneRichiesta">Motivazione della richiesta</label>
      <textarea [(ngModel)]="motivazione" id="motivazioneRichiesta" type="text"
                placeholder="Inserisci motivazione della richiesta"
                class="form-control font-xlarge area-size"></textarea>
    </div>
  </div>
  <div class="row py-5">
    <div class="col-12  d-inline-flex">
      <button type="button" class="btn btn-lg btn-outline-secondary btn-no-hover font-weight-bolder mr-1 w-25">
        Consulta
      </button>
      <input type="text" class="w-75" style="height: 48px; vertical-align: bottom; outline: none" disabled>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="row w-100">
    <div class="col-12 text-right">
      <button type="button" class="btn btn-lg btn-success btn-no-hover font-weight-bolder float-left"
                (click)="chiudiModalSoccorsoAereo('ok')" [disabled]="!tipologiaChecked">
        {{ 'Richiedi' | uppercase }}
      </button>
      <button type="button" class="btn btn-lg btn-secondary btn-no-hover font-weight-bolder mr-2"
              (click)="chiudiModalSoccorsoAereo('ko')">
        {{ 'Chiudi' | uppercase }}
      </button>
    </div>
  </div>
</div>
