<div class="modal-header">
    <h4 class="modal-title" style="font-weight: 700">
        {{ 'Dettaglio Fonogramma' | uppercase }}
    </h4>
    <button type="button" class="btn btn-light close" style="margin: 2px 2px 0 0; padding: 2px 4px 4px 4px"
            (click)="modal.dismiss('cross')">
        <i class="fa fa-times text-danger"></i>
    </button>
</div>
<div class="modal-body">
    <div class="mb-3">
        <h6>Richiesta</h6>
        <h6 class="font-weight-bolder">{{ codiceRichiesta }}</h6>
    </div>
    <div class="mb-3">
        <h6>Numero Fonogramma</h6>
        <h5 class="font-weight-bolder">{{ fonogramma.numeroFonogramma }}</h5>
    </div>
    <div class="mb-3">
        <h6>Protocollo Fonogramma</h6>
        <h5 class="font-weight-bolder">{{ fonogramma.protocolloFonogramma }}</h5>
    </div>
    <div class="mb-3">
        <h6>Destinatari</h6>
        <h5 class="font-weight-bolder">{{ fonogramma.destinatari }}</h5>
    </div>
    <div class="mb-3">
        <h6>Stato</h6>
        <h5 class="font-weight-bolder">{{ getStatoFonogrammaStringByEnum(fonogramma.stato) }}</h5>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-lg btn-danger text-right" style="font-weight:600" (click)="onClose()">
        {{ 'Chiudi' | uppercase }}
    </button>
</div>
