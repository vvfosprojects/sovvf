<div class="clearfix badge"
     [ngClass]="_boxStatiClass(stato)"
     style="width: 27px; height: 27px; vertical-align: text-bottom; font-size: large; border-radius: initial;"
     [ngbTooltip]="stato"
     placement="top">
    <ng-container *ngIf="stato === 'In Viaggio'">V</ng-container>
    <ng-container *ngIf="stato === 'Sul Posto'">P</ng-container>
    <ng-container *ngIf="stato === 'In Rientro'">R</ng-container>
</div>
