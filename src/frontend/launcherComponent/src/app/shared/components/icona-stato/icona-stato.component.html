<div class="clearfix d-inline-flex" style="vertical-align: sub"
     [ngbTooltip]="stato" placement="top">
  <div [ngClass]="_boxStatiClass(stato)"></div>
  <span *ngIf="stato === 'In Viaggio'" class="font-xlarge" style="transform: translate(-19px, -3px);">V</span>
  <span *ngIf="stato === 'Sul Posto'" class="font-xlarge"  style="transform: translate(-19px, -3px);">P</span>
  <span *ngIf="stato === 'In Rientro'" class="font-xlarge"  style="transform: translate(-19px, -3px);">R</span>
</div>
