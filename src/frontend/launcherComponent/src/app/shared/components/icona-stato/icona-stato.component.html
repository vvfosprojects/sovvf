<div class="clearfix d-inline-flex" style="vertical-align: sub"
     [ngbTooltip]="stato" placement="top">
  <div [ngClass]="_boxStatiClass(stato)"></div>
  <span *ngIf="stato === 'In Viaggio'" style="transform: translate(6px, -3px); position: absolute">V</span>
  <span *ngIf="stato === 'Sul Posto'" style="transform: translate(6px, -3px); position: absolute">P</span>
  <span *ngIf="stato === 'In Rientro'" style="transform: translate(6px, -3px); position: absolute">R</span>
</div>
