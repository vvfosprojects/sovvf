<li class="list-group-item cursor-pointer border px-0" (click)="onClick()"
    (mouseenter)="onHoverIn()" (mouseleave)="onHoverOut()"
    [ngClass]="liClass()"
    [class.font-xlarge]="viewState.composizione.active">
    <div class="row px-3">
        <div class="clearfix d-inline-flex">
          <div class="box-stato" [ngClass]="_boxStatiClass(mezzoComp.mezzo.stato)" [class.bg-dark]="mezzoComp.mezzo.stato === 'Occupato'" [ngbTooltip]="mezzoComp.mezzo.stato" placement="top"></div>
        </div>
        <div class="col pr-0">
            <span [ngbTooltip]="mezzoComp.mezzo.descrizione" [disableTooltip]="mezzoComp.mezzo.descrizione.length <= 7"
                  class="d-inline-block font-weight-bold mr-1">{{mezzoComp.mezzo.descrizione | slice: 0:7}}</span>
            <span class="d-inline-block mr-2">{{mezzoComp.mezzo.genere}}</span>
            <span class="nowrap" *ngIf="mezzoComp.mezzo.preAccoppiato" ngbTooltip="Squadre PreAccoppiate">
                <ng-container>
                    <button class="btn btn-danger pl-0 py-0 pr-2 big_numbers font-double-monitor btn-no-hover"
                            [ngbPopover]="popSquadre" container="body" popoverTitle="Lista Squadre"
                            triggers="click" tabindex="0" style="cursor:pointer; vertical-align: baseline"
                            (click)="$event.stopPropagation()">
                        <span class="ml-2" style="font-weight: 500">P</span>
                        <i class="fa fa-users fa-fw ml-1"></i>
                    </button>
                    <ng-template #popSquadre>
                        <div class="h6">
                            <span> Squadra -</span>
                            <span> Turno</span>
                        </div>
                    </ng-template>
                </ng-container>
            </span>
            <span *ngIf="!mezzoComp.mezzo.coordinateFake" class="ml-2">
                <i class="fa fa-road guida mr-1" ngbTooltip="Distanza dall'intervento"></i>
                <span class="d-inline-block mr-2">{{mezzoComp.km}} km</span>
                <i class="fa fa-clock-o guida mr-1" ngbTooltip="Tempo di percorrenza"></i>
                <span class="d-inline-block mr-2">{{mezzoComp.tempoPercorrenza}} min</span>
            </span>
        </div>
        <div *ngIf="viewState.composizione.active" class="clearfix pr-2 text-right">
            <span class="" [ngClass]="badgeDistaccamentoClass()"
                  [ngbTooltip]="mezzoComp.mezzo.distaccamento.descrizione">{{mezzoComp.mezzo.distaccamento.descrizione | competenzaFormat}}</span>
        </div>
        <div *ngIf="!viewState.composizione.active" class="col-1 pl-0 text-right">
            <span class="" [ngClass]="badgeDistaccamentoClass()"
                  [ngbTooltip]="mezzoComp.mezzo.distaccamento.descrizione">{{mezzoComp.mezzo.distaccamento.descrizione
              | slice:0:3}}</span>
      </div>
    </div>
    <app-prenotazione-progress-bar *ngIf="itemPrenotato && mezzoComp.istanteScadenzaSelezione" [mezzoComp]="mezzoComp"
                                   [itemPrenotato]="itemPrenotato" [graphic]="false"></app-prenotazione-progress-bar>
</li>
