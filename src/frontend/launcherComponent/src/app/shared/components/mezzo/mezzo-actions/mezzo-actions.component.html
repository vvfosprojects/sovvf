<a *ngFor="let s of listaEventiMezzoUnique; let index = index" (click)="onClick(s.stato, s.ora); $event.stopPropagation()" class="mr-1">
    <div class="btn chevron-stato bg-{{ s.ora ? getBtnColor(s.stato) : 'secondary'}}" [class.no-hover]="s.ora" [class.pl-2]="s.ora"
         style="color: #ffffff; margin-bottom: 5px;">{{s.stato}}{{ s.ora ? ': ' + (s.ora | date : 'HH:mm' ) : '' }}</div>
</a>
