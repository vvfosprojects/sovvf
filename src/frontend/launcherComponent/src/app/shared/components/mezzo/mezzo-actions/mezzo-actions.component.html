<a *ngFor="let s of listaEventiMezzoUnique; let index = index"
   class="mr-1"
   (click)="onClick(s.stato, s.ora); $event.stopPropagation()">
    <div class="btn chevron-stato bg-{{ s.ora && !checkStatoMezzoRientrato() ? getBtnColor(s.stato) : 'secondary'}} text-white"
         [class.no-hover]="s.ora && checkStatoMezzoRientrato()"
         [class.disabled]="s.ora && checkStatoMezzoRientrato()"
         [class.pl-2]="s.ora">
        {{s.stato}}{{ s.ora ? ': ' + (s.ora | date : 'HH:mm') : '' }}
    </div>
</a>
