<div class="list-inline-item mr-1">
    <span class="badge font-xlarge" [ngClass]="{'badge-prima-competenza': i==0, 'badge-seconda-competenza': i==1, 'badge-terza-competenza': i>1}" (click)="localizzazioneCompetenza(competenza)"
          ngbTooltip="{{competenza?.descrizione}}" placement="bottom">{{ competenza?.descrizione | competenzaFormat }}</span>
</div>
