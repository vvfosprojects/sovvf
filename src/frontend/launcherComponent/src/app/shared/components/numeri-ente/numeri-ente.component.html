<ul *ngIf="telefoni.length <= 1" class=" mb-0" style="list-style-type: none; padding-left: 5px;">
    <li>
        <span class="font-weight-bolder ml-1">
            <i *ngIf="telefoni[0]?.tipo === 'Fax'" class="fas fa-fax pr-2"></i>
            <i *ngIf="telefoni[0]?.tipo.startsWith('Tel')"
               class="fas fa-phone-alt pr-2"></i>
            <a href="{{'tel:+39'+ telefoni[0]?.numero}}">{{telefoni[0]?.numero}}</a>
        </span>
    </li>
</ul>
<ul *ngIf="telefoni.length > 1" class=" mb-0 row"
    style="list-style-type: none; padding-left: 5px;">
    <li style="padding-right: 5px">
        <span class="font-weight-bolder ml-1" style="padding-left: 16px;">
            <i *ngIf="telefoni[0]?.tipo === 'Fax'" class="fas fa-fax pr-2" ngbTooltip="Fax"></i>
            <i *ngIf="telefoni[0]?.tipo?.toLowerCase().startsWith('tel')"
               class="fas fa-phone-alt pr-2" ngbTooltip="Telefono"></i>
            <a href="{{'tel:+39'+ telefoni[0]?.numero}}">{{telefoni[0]?.numero}}</a>
        </span>
    </li>
    <li style="display: flex; align-self: center;">
        <button ngbTooltip="Visualizza tutti i numeri" class="badge badge-primary"
                [ngbPopover]="tel" placement="bottom"
                style="height: 25px; width: 30px; outline: none; border: none; display: flex; align-items: center; padding: 5px;">
            <span><i class="fas fa-eye" style="font-size: 17px;"></i></span>
        </button>
        <ng-template #tel>
            <small class="d-block font-weight-bold">Numeri:</small>
            <div *ngFor="let tel of telefoni" class="clearfix">
                <div class="float-left mt-1">
                    <span class="font-weight-bolder ml-1">
                        <i *ngIf="tel?.tipo === 'Fax'" class="fas fa-fax pr-2" ngbTooltip="Fax"></i>
                        <i *ngIf="tel?.tipo?.toLowerCase().startsWith('tel')" class="fas fa-phone-alt pr-2"
                           ngbTooltip="Telefono"></i>
                        <a class="numero-tel" href="{{'tel:+39'+ tel?.numero}}">{{tel?.numero}}</a>
                    </span>
                </div>
            </div>
        </ng-template>
        <span class="badge badge-danger"
              style="font-size: 10px; position: relative; top: -10px; right: 8px; height: 17px;">
            +{{telefoni.length - 1}}
        </span>
    </li>
</ul>
