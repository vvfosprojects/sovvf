<div ngbDropdown #treeviewSedi="ngbDropdown" (openChange)="openDropDown($event)" [placement]="placement">
    <button class="btn btn-block btn-no-hover" [ngClass]="colorButton" ngbDropdownToggle
            [disabled]="disabled">{{testoSedeSelezionata}}</button>
    <div ngbDropdownMenu class="px-2" (click)="$event.stopPropagation()">
        <ngx-treeview [config]="config" [items]="items" (selectedChange)="onSelectedChange($event)">
        </ngx-treeview>
        <ng-container *ngIf="visualizzaTasti">
            <hr class="mb-0">
            <div class="px-4 pb-2 pt-3">
                <button class="btn btn-sm btn-danger px-3"
                        (click)="$event.stopPropagation(); treeviewSedi.close(); annulla()">
                    <i class="fa fa-times pr-2"></i>Annulla
                </button>
                <button class="btn btn-sm btn-success px-2 float-right"
                        (click)="$event.stopPropagation(); treeviewSedi.close(); conferma()"
                        [disabled]="tastoConferma">
                    <i class="fa fa-check-square-o pr-2"></i>Conferma
                </button>
            </div>
        </ng-container>
    </div>
</div>
