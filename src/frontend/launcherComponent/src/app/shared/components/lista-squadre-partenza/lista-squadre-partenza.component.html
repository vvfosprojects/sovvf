<div class="modal-header">
  <h4 class="modal-title font-weight-bold">
      {{ 'Squadre sul mezzo ' + codiceMezzo | uppercase }}
  </h4>
  <button type="button" class="btn btn-light close" style="margin: 2px 2px 0 0; padding: 2px 4px 4px 4px"
          (click)="close('ko')">
      <span class="text-danger"><i class="fas fa-times"></i></span>
  </button>
</div>
<div class="modal-body">
    <table class="table table-striped table-bordered mb-0">
      <thead class="thead-light">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Componenti</th>
        <th scope="col">Turno</th>
        <th scope="col">Data</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let s of listaSquadre.squadre">
        <td>{{ s.nome }}</td>
        <td>
          <div *ngFor="let c of s.componenti">
            <div class="badge badge-secondary mr-2 cursor-pointer" [ngbTooltip]="c.descrizioneQualifica"
                [disableTooltip]="c.descrizioneQualifica.length < 30">
              {{ c.descrizioneQualifica | truncate: 30 }}
            </div>
            <div class="d-inline-block cursor-pointer" ngbTooltip="{{c.codiceFiscale}}"
                [disableTooltip]="!c.codiceFiscale || !c.codiceFiscale?.length">
              {{ c.nominativo | replace: '.' : ' ' | truncate: 25 }}
            </div>
          </div>
        </td>
        <td>{{ s.turno }}</td>
        <td>Non presente</td>
      </tr>
      </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-lg btn-secondary text-right btn-no-hover font-weight-bold"
            (click)="close('ko')">
        {{ 'Chiudi' | uppercase }}
    </button>
</div>
