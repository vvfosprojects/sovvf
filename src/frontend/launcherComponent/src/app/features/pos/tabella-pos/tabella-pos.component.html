<table class="table table-striped bg-white">
    <thead>
    <tr>
        <th scope="col" style="width:20%"><i class="fa fa-bolt mr-2"></i>Azioni</th>
        <th scope="col" style="width:20%"><i class="fa fa-file mr-2"></i>Nome</th>
        <th scope="col" style="width:25%"><i class="fa fa-file mr-2"></i>Tipologie</th>
        <th scope="col" style="width:35%"><i class="fa fa-file mr-2"></i>Dettagli Tipologie</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of pos | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: totalItems }">
        <td style="width:20%" class="align-middle">
            <button class="btn btn-sm btn-danger font-weight-bold float-left mr-2"
                    ngbTooltip="Rimuovi POS"
                    placement="bottom"
                    (click)="onDeletePos(p?.id, p?.descrizionePos)">
                <i class="fa fa-trash"></i>
            </button>
            <button class="btn btn-sm btn-info font-weight-bold float-left"
                    ngbTooltip="Modifica POS"
                    placement="bottom"
                    (click)="onEditPos(p)">
                <i class="fa fa-edit"></i>
            </button>
        </td>
        <td style="width:20%" class="align-middle">
            <div class="h5 font-weight-bold mt-1 pt-1 text-uppercase text-truncate"
                 style="max-width: 400px;">
                <a href="javascript:void(0)" (click)="onDownloadPos(p)">
                    {{ p?.descrizionePos }}
                </a>
            </div>
        </td>
        <td style="width:25%">
            <ul class="mb-0">
                <li *ngFor="let t of getTipologieFromListaTipologie(p)">
                    {{ t?.descrizione }}
                </li>
            </ul>
        </td>
        <td style="width:35%">
            <ul class="mb-0">
                <li *ngFor="let t of getDettagliTipologieFromListaTipologie(p)">
                    {{ t?.descrizione }}
                </li>
            </ul>
        </td>
    </tr>
    <tr *ngIf="pos?.length <= 0">
        <td style="width:20%">
        <td style="width:80%">
            <ng-template [ngIf]="!loading">Nessuna Pos trovata</ng-template>
            <ng-template [ngIf]="loading">Caricamento risultati in corso...</ng-template>
        </td>
    </tr>
    </tbody>
</table>
<div *ngIf="pos?.length > 0" class="d-flex justify-content-between pt-2 px-2">
    <app-select-elementi-per-pagina [pageSize]="pageSize"
                                    [pageSizes]="pageSizes"
                                    [placeholderElementi]="'pos'"
                                    (pageSizeChange)="pageSizeChange.emit($event)">
    </app-select-elementi-per-pagina>
    <ngb-pagination
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="totalItems"
            [maxSize]="5"
            [disabled]="loading"
            (pageChange)="pageChange.emit($event)">
    </ngb-pagination>
</div>
