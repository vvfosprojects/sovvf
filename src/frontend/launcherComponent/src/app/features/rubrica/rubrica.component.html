<div class="container-fluid pt-4 pb-2">
    <div class="row">
        <div class="col-12 col-md-9 mx-auto mb-2 n-color">
            <h2>
                <i class="fa fa-address-book" aria-hidden="true"></i>
                Rubrica
            </h2>
        </div>
        <div class="col-12 col-md-9 mx-auto mb-2">
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary mb-2 font-weight-bold font-xlarge" (click)="onAddVoceRubrica()">
                        <i class="fa fa-plus mr-1"></i>
                        Aggiungi Voce
                    </button>
                    <button class="btn btn-outline-secondary btn-no-hover mx-3 mb-2 font-weight-bold font-xlarge" placement="right"
                            [routerLink]="['/' + RoutesPath.RubricaPersonale]" ngbTooltip="Visualizza Rubrica Personale VV.F.">
                        <i class="fa fa-id-card mr-1"></i>
                        Personale VV.F.
                    </button>
                </div>
                <div class="col text-right">
                    <app-ricerca-rubrica [loading]="loading$ | async"
                                         (ricercaChange)="onRicercaRubrica($event)"></app-ricerca-rubrica>
                </div>
            </div>
        </div>
        <div *ngIf="ricerca" class="col-12 col-md-9 mx-auto pl-4">
            <app-risultati-ricerca [ricerca]="ricerca"></app-risultati-ricerca>
        </div>
        <div class="col-12 col-md-9 mx-auto">
            <app-tabella-rubrica [vociRubrica]="vociRubrica$ | async" [totalItems]="totalItems$ | async"
                                 [pageSize]="pageSize" [page]="page$ | async" [loading]="loading$ | async"
                                 [pageSizes]="pageSizes$ | async"
                                 (editVoceRubrica)="onEditVoceRubrica($event)"
                                 (deleteVoceRubrica)="onDeleteVoceRubrica($event)"
                                 (pageChange)="onPageChange($event)"
                                 (pageSizeChange)="onPageSizeChange($event)"></app-tabella-rubrica>
        </div>
    </div>
</div>
