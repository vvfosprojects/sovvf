<div class="container-fluid py-2">
    <div *ngIf="!(dataGrafico$ | async)">
        <app-risultati-alert [items]="!!(dataGrafico$ | async)" [loading]="!!(loading$ | async)"></app-risultati-alert>
    </div>
    <div *ngIf="(dataGrafico$ | async)" class="row" [ngClass]="heightCodaChiamate()" style="overflow-y: scroll">
        <app-partial-loader *ngIf="loading$ | async"></app-partial-loader>
        <div class="col-11 mx-auto">
            <div *ngIf="(loading$ | async) === false" class="mt-3">
                <app-grafico-distaccamenti [data]="dataGrafico$ | async"
                                           [view]="[1450, ((dataGrafico$ | async)?.length * 70)]"
                                           [showXAxis]="false"
                                           [showYAxis]="true"
                                           [gradient]="true"
                                           [showLegend]="true"
                                           [legendTitle]="'Legenda'"
                                           [legendPosition]="'right'"
                                           [showXAxisLabel]="false"
                                           [xAxisLabel]="''"
                                           [showYAxisLabel]="false"
                                           [yAxisLabel]="''"
                                           [colorScheme]="{ domain: ['#AA4A4A', '#5AA454', '#AAAAAA'] }"
                                           [schemeType]="'ordinal'"
                                           [barPadding]="10"
                                           [groupPadding]="20"
                                           [showGridLines]="false"
                                           [showDataLabel]="true"
                                           [roundDomains]="true"
                                           [noBarWhenZero]="true"
                                           [roundEdges]="true"
                                           (selectChartItem)="onSelect($event)">
                </app-grafico-distaccamenti>
            </div>
        </div>
    </div>
</div>
