<div class="row">
    <div class="col-12">
        <app-partial-loader *ngIf="loading$ | async"></app-partial-loader>
        <div *ngIf="(loading$ | async) === false" class="py-3">
            <app-grafico-distaccamenti [data]="dataGrafico$ | async"
                                       [view]="[1500, ((dataGrafico$ | async)?.length * 70)]"
                                       [showXAxis]="true"
                                       [showYAxis]="true"
                                       [gradient]="false"
                                       [showLegend]="true"
                                       [legendTitle]="'Legenda'"
                                       [legendPosition]="'right'"
                                       [showXAxisLabel]="false"
                                       [xAxisLabel]="''"
                                       [showYAxisLabel]="true"
                                       [yAxisLabel]="'Distaccamenti'"
                                       [colorScheme]="{ domain: ['#5AA454', '#C7B42C', '#AAAAAA'] }"
                                       [schemeType]="'ordinal'"
                                       (select)="onSelect($event)"
                                       (activate)="onActivate($event)"
                                       (deactivate)="onDeactivate($event)">
            </app-grafico-distaccamenti>
        </div>
    </div>
</div>
