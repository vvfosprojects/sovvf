<div *ngIf="mezzi" class="row px-2 pt-2 pb-0 box-mezzi">
    <div class="col-12">
        <div class="row">
            <div class="clearfix float-left ml-4">
                <i class="fas fa-truck mb-2 mr-1"></i>
                <span class="font-weight-bold"
                       ngbTooltip="Mezzi in servizio">
                    Mezzi in servizio: {{mezzi.inServizio}}
                </span>
            </div>
            <div class="col float-right text-right" style="width: 30%">
                <i class="mb-2 mr-1"></i>
                <span class="mr-2 font-weight-bold" ngbTooltip="Mezzi in servizio per motivi d'istituto">
                    Istituto
                </span>
                <span class="badge badge-mod-secondary h6 mr-3 mb-0">
                    {{mezzi.istituto}}
                </span>
            </div>
        </div>
        <hr class="m-0 mb-2">
    </div>
    <!-- sinistra -->
    <div class="col-6">
        <div class="row">
            <div class="col-10 mx-auto">
                <div class="row">
                    <div class="col pr-0">
                        <ul class="list-unstyled m-0">
                            <li>
                                <span class="d-inline-block n-li-box h6" ngbTooltip="Mezzi in sede" placement="top">
                                    In sede
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="col px-0 text-center">
                        <ul class="list-unstyled m-0">
                            <li [ngClass]="checkDiff('inSede')">
                                <span class="position-relative badge badge-mod-success h6 w-75">
                                    <i *ngIf="mezziDiff" class="blink-i-aggregate fas" [ngClass]="realDiff('inSede')"></i>
                                    {{mezzi.inSede}}
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col pr-0">
                        <ul class="list-unstyled m-0">
                            <li><span class="d-inline-block n-li-box h6" ngbTooltip="Mezzi in rientro" placement="bottom">In rientro</span></li>
                        </ul>
                    </div>
                    <div class="col px-0 text-center">
                        <ul class="list-unstyled m-0">
                            <li [ngClass]="checkDiff('inRientro')">
                                <span class="position-relative d-inline-block badge badge-mod-success h6 w-75">
                                    <i *ngIf="mezziDiff" class="blink-i-aggregate fas" [ngClass]="realDiff('inRientro')"></i>
                                {{mezzi.inRientro}}
                            </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- destra -->
    <div class="col-6">
        <div class="row">
            <div class="col-10 mx-auto">
                <div class="row">
                    <div class="col pr-0">
                        <ul class="list-unstyled m-0">
                            <li><span class="d-inline-block n-li-box h6" ngbTooltip="Mezzi in viaggio" placement="top">In viaggio</span></li>
                        </ul>
                    </div>
                    <div class="col px-0 text-center">
                        <ul class="list-unstyled m-0">
                            <li [ngClass]="checkDiff('inViaggio')">
                                <span class="position-relative badge badge-mod-danger h6 w-75">
                                    <i *ngIf="mezziDiff" class="blink-i-aggregate fas" [ngClass]="realDiff('inViaggio')"></i>
                                    {{mezzi.inViaggio}}
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col pr-0">
                        <ul class="list-unstyled m-0">
                            <li>
                                <span class="d-inline-block n-li-box h6" ngbTooltip="Mezzi sul posto" placement="bottom">
                                    Sul posto
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="col px-0 text-center">
                        <ul class="list-unstyled m-0">
                            <li [ngClass]="checkDiff('sulPosto')">
                                <span class="position-relative badge badge-mod-danger h6 w-75">
                                    <i *ngIf="mezziDiff" class="blink-i-aggregate fas" [ngClass]="realDiff('sulPosto')"></i>
                                    {{mezzi.sulPosto}}
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!mezzi" class="box-mezzi">
    <app-partial-loader></app-partial-loader>
</div>
