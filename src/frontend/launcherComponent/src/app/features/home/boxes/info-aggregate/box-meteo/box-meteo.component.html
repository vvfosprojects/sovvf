<div *ngIf="datimeteo" style="padding: 0px 5px 0px 5px">
    <div class="row">
        <div class="col-12 pt-0 pb-0" ngbTooltip="{{ datimeteo?.descrizione }}"
             [disableTooltip]="datimeteo?.descrizione.length <= 20" placement="bottom">
            <img class="iconameteo" src="https://openweathermap.org/img/w/{{datimeteo?.icona}}.png"><span
                class="font-xlarge font-weight-bold text-capitalize">{{datimeteo?.descrizione | truncate: 20}}</span>
            <span class="badge badge-mod-success h6 ml-2 mt-2 font-xlarge">{{datimeteo?.temperatura}}°</span>
        </div>
        <div class="col-12">
            <hr class="m-0 mb-2" [class.moon-hr]="nightMode">
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-5">
                    <span class="ml-2 font-xlarge">Umidità</span>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <span class="badge badge-mod-secondary h6 mb-1">{{datimeteo?.umidita}}%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-5">
                    <span class="ml-2 font-xlarge">Vento</span>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="col pr-0">
                            <span>
                                <i [ngStyle]="{'transform': 'rotate('+datimeteo?.direzione.gradi+'deg)', '-webkit-transform': 'rotate('+datimeteo?.direzione.gradi+'deg)', '-ms-transform': 'rotate('+datimeteo?.direzione.gradi+'deg)'}"
                                    class="pl-2 fa fa-long-arrow-up"></i>
                                <small [ngClass]="nightModeStyle()" style="font-size: 15px"> {{datimeteo?.direzione.cardinali}}</small>
                            </span>
                        </div>
                        <div class="col">
                            <span class="badge badge-mod-info h6 mb-2">{{datimeteo?.vento}} km/h</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!datimeteo" class="w-100" style="min-height: 113px">
    <div class="text-center">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw my-4"></i>
    </div>
</div>
