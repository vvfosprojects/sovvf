<div class="w-100">
    <div class="clearfix mt-1 mb-2">
        <div class="float-left w-50">
            <div class="clearfix h-100">
                <!-- box interventi -->
                <div class="float-left w-50 px-2">
                    <div [ngClass]="nightModeBox()">
                        <app-box-interventi [interventi]="(richieste$ | async)"
                                            [boxClick]="(boxClick$ | async)"
                                            [nightMode]="nightMode"
                                            [turno]="(turnoCalendario$ | async)"
                                            (clickRichieste)="clickBox('richieste', $event)">
                        </app-box-interventi>
                    </div>
                </div>
                <!-- box personale -->
                <div class="float-left w-50 px-2">
                    <div [ngClass]="nightModeBox()">
                        <app-box-personale [personaleQty]="(personaleQty$ | async)"
                                           [nightMode]="nightMode"
                                           [personalePresenze]="(presenze$ | async)"
                                           (clickServizi)="clickServizi($event)"></app-box-personale>
                    </div>
                </div>
            </div>
        </div>
        <div class="float-left w-50">
            <div class="clearfix">
                <!-- box meteo -->
                <div class="float-right w-50 px-2">
                    <div [ngClass]="nightModeBox()">
                        <app-box-meteo [datimeteo]="datimeteo" [nightMode]="nightMode"></app-box-meteo>
                    </div>
                </div>
                <!-- box mezzi -->
                <div class="float-right w-50 px-2">
                    <div [ngClass]="nightModeBox()">
                        <app-box-mezzi [mezzi]="(mezzi$ | async)" [boxClick]="(boxClick$ | async)"
                                       [nightMode]="nightMode"
                                       (clickMezzi)="clickBox('mezzi', $event)"></app-box-mezzi>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
