<div class="text-center" style="padding-right: 25px">
    <div class="btn-group app-shadow" role="group">
        <div class="btn-group" ngbDropdown #dropdownRichieste="ngbDropdown" autoClose="outside" placement="bottom"
             role="group">
            <button class="btn btn-outline-secondary dropdown-toggle-split" ngbDropdownToggle
                    ngbTooltip="Altri filtri"
                    [disabled]="colorButtonView[2] === 'btn-secondary'"
                    [class.cursor-not-allowed]="colorButtonView[2] === 'btn-secondary'">
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-menu" ngbDropdownMenu>
                <button class="dropdown-item" ngbTooltip="Restringi tutte le richieste espanse"
                        (click)="buttonOptionRichieste(OptionsRichieste.Restringi); dropdownRichieste.close()">
                    Restringi richieste
                </button>
            </div>
        </div>
        <button type="button" class="btn" ngbTooltip="Vai ai mezzi in servizio"
                [disabled]="colorButtonView[2] === 'btn-secondary' || disabledMezziInServizio"
                (click)="buttonOptionRichieste(OptionsRichieste.MezziInServizio)"
                [ngClass]="getMezziInServizioBtnClasses()"
                [class.cursor-not-allowed]="colorButtonView[2] === 'btn-secondary'">
            <i class="fa fa-truck"></i>
        </button>
        <button type="button" class="btn" (click)="buttonViewMode(AppFeature.Richieste)" [ngClass]="colorButtonView[0]"
                ngbTooltip="Visualizzazione solo Richieste" [disableTooltip]="colorButtonView[0] === 'btn-secondary'"><i
                class="fa fa-list-ul"></i></button>
        <button type="button" class="btn" (click)="buttonViewMode(AppFeature.Default)" [ngClass]="colorButtonView[1]"
                ngbTooltip="Visualizzazione normale" [disableTooltip]="colorButtonView[1] === 'btn-secondary'"><i
                class="fa fa-columns"></i></button>
        <button type="button" class="btn" (click)="buttonViewMode(AppFeature.Mappa)" [ngClass]="colorButtonView[2]"
                ngbTooltip="Visualizzazione solo Mappa" [disableTooltip]="colorButtonView[2] === 'btn-secondary'"><i
                class="fa fa-globe"></i>
        </button>
        <button type="button" class="btn"
                [ngClass]="{'btn-secondary': stateSwitch, 'btn-outline-secondary': !stateSwitch}"
                ngbTooltip="Attiva meteo sulla mappa"
                [disabled]="filtriNonImplementati" (click)="onChange()" [class.cursor-not-allowed]="filtriNonImplementati">
            <i class="fa fa-sun-o"></i>
        </button>
        <div class="btn-group" ngbDropdown autoClose="outside" placement="bottom" role="group">
            <button class="btn btn-outline-secondary dropdown-toggle-split cursor-not-allowed" ngbDropdownToggle
                [disabled]="filtriNonImplementati" [class.cursor-not-allowed]="filtriNonImplementati">
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-menu" ngbDropdownMenu>
                <button class="dropdown-item" ngbTooltip="Filtro esempio 1">Filtro 1
                </button>
                <button class="dropdown-item" ngbTooltip="Filtro esempio 2">Filtro 2
                </button>
                <button class="dropdown-item" ngbTooltip="Filtro esempio 3">Filtro 3
                </button>
                <button class="dropdown-item" ngbTooltip="Filtro esempio 4">Filtro 4
                </button>
            </div>
        </div>
    </div>
</div>
