<div class="btn-group w-100">
    <div ngbDropdown autoClose="outside" class="btn-group w-100" placement="bottom">
        <button ngbDropdownToggle class="btn btn-block btn-secondary"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                [disabled]="disableFilters">
            <i class="fas fa-filter"></i>
            {{ 'Filtri' | uppercase }}
            <span class="badge text-light badge-success">
              {{ filtriSelezionati?.length }}
            </span>
        </button>
        <div ngbDropdownMenu class="bg-light px-3">
            <div class="card-block pt-1 pb-0">
                <h6 class="font-weight-bold">Filtra per Stato Mezzo:</h6>
                <div *ngFor="let f of filtri" class="mb-2">
                    <app-filtro [filtro]="f"
                                [useCheckbox]="true"
                                [selezionato]="_isSelezionato(f)"
                                (filtroSelezionato)="onSelezioneFiltro($event)"
                                (filtroDeselezionato)="onSelezioneFiltro($event)"></app-filtro>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-outline-secondary p-1 altri-filtri" (click)="resetFiltri()"
            [disabled]="disableFilters" [class.moon-text]="nightMode">
        <i class="fas fa-undo px-1"></i>
    </button>
</div>
