<div class="input-group app-shadow">
    <!-- DEBOUNCE INPUT -->
    <input *ngIf="debounce"
           id="ricercaDebounce"
           type="text"
           name="ricercaDebounce"
           class="form-control"
           appDebounceKeyUp
           [(ngModel)]="ricerca"
           [debounceTime]="600"
           [placeholder]="placeholder ? placeholder : ''"
           (debounceKeyUp)="onSearch()"
           [disabled]="disableSearch"
           [class.cursor-not-allowed]="disableSearch">
    <!-- NO DEBOUNCE INPUT -->
    <input *ngIf="!debounce" [(ngModel)]="ricerca" class="form-control" type="text"
           [placeholder]="placeholder ? placeholder : ''" name="ricercaNoDebounce" id="ricercaNoDebounce"
           (ngModelChange)="onSearch()">
    <div class="input-group-append cursor-not-allowed" ngbTooltip="La ricerca Ã¨ disabilitata per questa funzione"
         [disableTooltip]="!disabled">
        <button *ngIf="debounce" class="btn btn-primary cursor-not-allowed" (click)="onSearch()" disabled>
            <i class="fa fa-search text-light"></i>
        </button>
        <button *ngIf="!debounce" class="btn btn-primary btn-no-hover" (click)="onSearch()">
            <i class="fa fa-search text-light"></i>
        </button>
    </div>
</div>
