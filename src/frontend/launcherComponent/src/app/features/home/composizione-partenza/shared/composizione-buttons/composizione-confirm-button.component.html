<div class="btn-group mr-5" ngbDropdown role="group" placement='top' style="width: 25%">
  <button class="btn btn-warning btn-block card-shadow mt-2 btn-no-hover"
          ngbTooltip="Intervento aereo"
          placement="top" (click)="openSoccorsoAereoModal($event)">
    <i class="guida fa fa-plane" style="font-size: 20px; color: white; transform: translate(0px, 2.5px)"></i>
  </button>
</div>
<div class="btn-group w-50" ngbDropdown role="group" placement='top'>
  <button class="btn btn-success btn-block card-shadow mt-2 btn-no-hover" [disabled]="disableConfirmPartenza"
          ngbDropdownToggle>
    <span class="d-inline-block mr-2">Conferma</span>
    <span class="badge badge-light">{{boxPartenzaLenght}}</span>
  </button>
  <div class="dropdown-menu" ngbDropdownMenu>
    <button ngbDropdownItem (click)="_confirmPartenzaInViaggio()">Conferma come In Viaggio</button>
    <button ngbDropdownItem (click)="_confirmPartenzaInUscita()">Conferma come In Uscita</button>
  </div>
</div>
