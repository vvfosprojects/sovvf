<div class="row_text scroll-y" style="max-height: calc(100vh - 200px)">
    <ng-template [ngIf]="elencoEventi?.length > 0">
        <table class="table table-striped">
            <thead class="bg-primary text-light h5">
            <th scope="col" style="width:22%">
                Evento
            </th>
            <th scope="col" style="width:16%">
                Quando
            </th>
            <th scope="col" style="width:12%">
                Targa
            </th>
            <th scope="col" style="width:16%">
                Operatore
            </th>
            <th scope="col" style="width:26%">
                Note
            </th>
            </thead>
            <tbody class="h6">
                <tr app-evento-richiesta *ngFor="let r of elencoEventi; let i = index" [eventoRichiesta]="r"
                    [nomeClasseEvento]="r.nomeClasseEvento"
                    [visualizzaIconeNomeClasseEvento]="iconeNomeClasseEvento"
                    [istanteEventoPrecedente]="setIstanteEventoPrecedente(i)"
                    [operatore]="r.operatore"
                    (filtroTarga)="setRicercaTargaMezzo($event)"></tr>
            </tbody>
        </table>
    </ng-template>
    <ng-template [ngIf]="!loading && elencoEventi?.length <= 0">
        <div class="alert alert-danger font-weight-bold h5">Non ci sono eventi associati alla richiesta</div>
    </ng-template>
    <ng-template [ngIf]="loading">
        <div class="alert alert-warning font-weight-bold h5">
            <i class="fa fa-spinner fa-spin mr-1"></i>
            Caricamento...
        </div>
    </ng-template>
</div>
