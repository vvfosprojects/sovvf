<td [class.td-logbook]="eventoRichiesta.nomeClasseEvento === 'Log book'">
    <div *ngIf="visualizzaIconeNomeClasseEvento">
        <i *ngFor="let icona of iconeClasseEventoCorrente" class="fas {{icona}} fa-fw font-xlarge" aria-hidden="true"
           [ngbTooltip]="formatNomeClasseEvento(eventoRichiesta.nomeClasseEvento) | eventi">
        </i>
    </div>
    <div *ngIf="!visualizzaIconeNomeClasseEvento">
        <span>
            {{ formatNomeClasseEvento(eventoRichiesta.nomeClasseEvento) | eventi }}
        </span>
    </div>
</td>
<td [class.td-logbook]="eventoRichiesta.nomeClasseEvento === 'Log book'">
    <span *ngIf="eventoRichiesta.istanteEvento"
          ngbTooltip="Data Evento">
        {{ eventoRichiesta.istanteEvento | friendlyDate }}
        {{ eventoRichiesta.istanteEvento | friendlyHour : true }}
    </span>
</td>
<td [class.td-logbook]="eventoRichiesta.nomeClasseEvento === 'Log book'">
    <span *ngIf="eventoRichiesta.targa" class="cursor-pointer" (click)="filtroTarga.emit(eventoRichiesta.targa)"
          ngbTooltip="Clicca qui per ricercare gli eventi">
        {{ eventoRichiesta.targa }}
    </span>
</td>
<td [class.td-logbook]="eventoRichiesta.nomeClasseEvento === 'Log book'">
    <span *ngIf="operatore"
          [ngbTooltip]="eventoRichiesta?.sedeOperatore ? eventoRichiesta?.sedeOperatore : 'Sede operatore non disponibile'">
        {{ eventoRichiesta.operatore | uppercase }}
    </span>
</td>
<td [class.td-logbook]="eventoRichiesta.nomeClasseEvento === 'Log book'">
    <span *ngIf="eventoRichiesta.note">
        {{ eventoRichiesta.note }}
    </span>
</td>
