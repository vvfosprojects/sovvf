<div *ngIf="centroMappa" class="h-100">
    <app-partial-loader *ngIf="areaMappaLoading$ | async"></app-partial-loader>
    <app-agm [viewStateMappa]="viewStateMappa"
             [centroMappa]="centroMappa"
             [richiesteMarkers]="(richiesteMarkers$ | async)"
             [sediMarkers]="(sediMarkers$ | async)"
             [mezziMarkers]="(mezziMarkers$ | async)"
             [chiamateMarkers]="(chiamataMarkers$ | async)"
             [composizioneMarkers]="(composizioneMarkers$ | async)"
             [schedeContattoMarkers]="(schedeContattoMarkers$ | async)"
             [boxAttivi]="boxAttivi"
             (mapFullyLoaded)="mapIsLoaded($event)"></app-agm>
</div>
