<div class="modal-header">
    <div class="modal-title">
        {{ (!zonaEmergenzaEdit ? 'Creazione Emergenza' : 'Modifica Emergenza') | uppercase }}
    </div>
    <button type="button"
            class="btn btn-light close"
            style="margin: 2px 2px 0 0; padding: 2px 4px 4px 4px"
            (click)="modal.dismiss('cross')">
        <span class="text-danger"><i class="fas fa-times"></i></span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="zonaEmergenzaForm" ngxsForm="zoneEmergenza.zonaEmergenzaForm">
        <div class="form-group">
            <label for="indirizzo">Indirizzo</label>
            <input id="indirizzo"
                   class="form-control"
                   type="text"
                   placeholder="Indirizzo"
                   formControlName="indirizzo">
        </div>
        <div class="form-group">
            <label for="latitudine">Latitudine</label>
            <input id="latitudine"
                   class="form-control"
                   type="tel"
                   placeholder="Latitudine"
                   formControlName="latitudine">
        </div>
        <div class="form-group">
            <label for="longitudine">Longitudine</label>
            <input id="longitudine"
                   class="form-control"
                   type="tel"
                   placeholder="Longitudine"
                   formControlName="longitudine">
        </div>
        <div class="form-group">
            <label for="tipologia">Tipologia</label>
            <ng-select id="tipologia"
                       [items]="allTipologieEmergenza"
                       bindValue="desc"
                       bindLabel="desc"
                       placeholder="Seleziona una Tipologia"
                       formControlName="tipologia"
                       [hideSelected]="true">
            </ng-select>
        </div>
        <div class="form-group">
            <label for="tipologieModuli">Tipologie Moduli</label>
            <ng-select id="tipologieModuli"
                       [items]="getTipologieModuliByDescTipologiaEmergenza()"
                       placeholder="Seleziona una o piÃ¹ tipologie di Moduli"
                       formControlName="tipologieModuli"
                       [multiple]="true"
                       [hideSelected]="true">
            </ng-select>
        </div>
        <div class="form-group">
            <label for="descrizione">Descrizione Emergenza</label>
            <textarea id="descrizione"
                      class="form-control"
                      type="text"
                      placeholder="Descrivi l'emergenza"
                      formControlName="descrizione">
            </textarea>
        </div>
        <div class="form-group">
            <label for="comandanteRegionale">Comandante Regionale</label>
            <input id="comandanteRegionale"
                   class="form-control"
                   type="text"
                   placeholder="Comandante Regionale"
                   formControlName="comandanteRegionale">
        </div>
        <div class="form-group">
            <label for="responsabileDistrettoAreaColpita">
                Responsabile Distretto Area Colpita
            </label>
            <input id="responsabileDistrettoAreaColpita"
                   class="form-control"
                   type="text"
                   placeholder="Responsabile Distretto Area Colpita"
                   formControlName="responsabileDistrettoAreaColpita">
        </div>
        <div class="form-group">
            <label for="responsabile">Responsabile</label>
            <input id="responsabile"
                   class="form-control"
                   type="text"
                   placeholder="Responsabile"
                   formControlName="responsabile">
        </div>
        <div class="form-group">
            <label for="responsabileCampiBaseMezziOperativi">
                Responsabile Campi Base e Mezzi Operativi
            </label>
            <input id="responsabileCampiBaseMezziOperativi"
                   class="form-control"
                   type="text"
                   placeholder="Responsabile Campi Base e Mezzi Operativi"
                   formControlName="responsabileCampiBaseMezziOperativi">
        </div>
        <div class="form-group">
            <label for="responsabileGestionePersonaleContratti">
                Responsabile Gestione Personale e Contratti
            </label>
            <input id="responsabileGestionePersonaleContratti"
                   class="form-control"
                   type="text"
                   placeholder="Responsabile Gestione Personale e Contratti"
                   formControlName="responsabileGestionePersonaleContratti">
        </div>
    </form>
</div>
<div class="modal-footer" style="place-content: space-between;">
    <button class="btn btn-lg btn-danger text-right btn-no-hover font-weight-bold"
            (click)="close('ok')"
            [disabled]="!zonaEmergenzaForm?.valid">
        {{ (!zonaEmergenzaEdit ? 'Crea Emergenza' : 'Salva Modifiche') | uppercase }}
    </button>
    <button class="btn btn-lg btn-secondary text-right btn-no-hover font-weight-bold"
            (click)="close('ko')">
        {{ 'Annulla' | uppercase }}
    </button>
</div>
