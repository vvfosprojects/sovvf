<div class="container-fluid pt-4 pb-2">
    <div class="row">
        <div [class.col-12]="!doubleMonitor"
             [class.col-6]="doubleMonitor">
            <div class="mb-2">
                <h2>
                    <i class="fas fa-exclamation-triangle"></i>
                    Gestione Emergenze
                </h2>
            </div>
            <div class="mb-2">
                <div class="row">
                    <div class="col">
                        <button class="btn mb-2 font-weight-bold"
                                [class.btn-danger]="tastoZonaEmergenzaMappaActive$ | async"
                                [class.btn-primary]="!(tastoZonaEmergenzaMappaActive$ | async)"
                                (click)="onAdd()">
                            <i class="fas fa-plus mr-1"></i>
                            Crea Emergenza
                        </button>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <div class="btn-group" role="group">
                                <button type="button"
                                        class="btn"
                                        [class.btn-secondary]="!mapActive"
                                        [class.btn-outline-secondary]="mapActive"
                                        ngbTooltip="Visualizzazione Tabella Zone Emergenza"
                                        (click)="onChangeVisualizzazione()">
                                    <i class="fas fa-list-ul"></i>
                                    Tabella
                                </button>
                                <button type="button"
                                        class="btn"
                                        [class.btn-secondary]="mapActive"
                                        [class.btn-outline-secondary]="!mapActive"
                                        ngbTooltip="Visualizzazione Mappa Zone Emergenza"
                                        (click)="onChangeVisualizzazione()">
                                    <i class="fas fa-globe-europe"></i>
                                    Mappa
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="!mapActive">
                <app-tabella-zone-emergenza [zoneEmergenza]="zoneEmergenza$ | async"
                                            [page]="page$ | async"
                                            [pageSize]="pageSize$ | async"
                                            [totalItems]="totalItems$ | async"
                                            [loading]="loading$ | async"
                                            (edit)="onEdit($event)"
                                            (delete)="onDelete($event)"
                                            (pageChange)="onPageChange($event)">
                </app-tabella-zone-emergenza>
            </div>
        </div>
        <div *ngIf="doubleMonitor || mapActive"
             [class.col-12]="mapActive"
             [class.col-6]="!mapActive">
            <div class="mt-2"
                 [class.map-active]="mapActive"
                 [class.map-double-monitor]="!mapActive">
                <app-maps [tastoZonaEmergenzaMappaActive]="tastoZonaEmergenzaMappaActive$ | async">
                </app-maps>
            </div>
        </div>
    </div>
</div>
