<ng-template [ngIf]="listeSediNavbarLoaded$ | async">
    <nav class="navbar navbar-expand-lg text-light"
         [ngClass]="{'navbar-dark bg-dark': !turnoExtra, 'navbar-danger bg-danger': turnoExtra}">
        <div class="clearfix w-100">
            <!-- Zona Sinistra -->
            <div class="float-left">
                <div class="clearfix">
                    <!-- Bottoni Sinistra -->
                    <div class="float-left mr-5">
                        <button class="btn btn-outline-light font-xlarge btn-light mr-2"
                                ngbTooltip="Vai alla lista Chiamate/Interventi"
                                placement="right"
                                [routerLink]="['/' + RoutesPath.Home]"
                                [class.btn-nav-selected]="(richiesteStatus$ | async) || (chiamataStatus$ | async) || (composizioneStatus$ | async)"
                                (click)="onChiamateInterventi()">
                            <i class="fa fa-home"></i>
                        </button>
                        <button class="btn btn-light font-xlarge mr-2"
                                ngbTooltip="Visualizza Mezzi in Servizio"
                                placement="right"
                                [class.cursor-not-allowed]="disabledMezziInServizio"
                                [class.btn-nav-selected]="mezziInServizioStatus$ | async"
                                [disabled]="disabledMezziInServizio"
                                (click)="toggleMezziInSerivizo()">
                            <i class="fa fa-truck"></i>
                        </button>
                        <app-tasto-schede-contatto [active]="schedeContattoStatus$ | async"
                                                   (toggle)="toggleSchedeContatto()">
                        </app-tasto-schede-contatto>
                    </div>
                    <!-- Treeview -->
                    <ng-template [ngIf]="listeSediNavbarLoaded$ | async">
                        <div class="float-left mr-5">
                            <app-unita-operativa [colorButton]="colorButton"
                                                 [cache]="true">
                            </app-unita-operativa>
                        </div>
                    </ng-template>
                    <!-- Turno -->
                    <div class="float-left mr-5">
                        <app-turno [turno]="turnoCalendario" [turnoExtra]="turnoExtra"></app-turno>
                    </div>
                    <!-- Data/Ora -->
                    <div class="float-left mr-5">
                        <app-clock [time]="time"></app-clock>
                    </div>
                  <!-- Sun / Moon mode -->
<!--                  <div class="float-left font-xxlarge">-->
<!--                    <button class="btn btn-no-hover btn-sun-border btn-view-mode-off" [class.btn-view-mode-on]="sunMode"-->
<!--                            (click)="onSwitchSunMode()" style="outline: none">-->
<!--                      <i class="fa fa-sun-o font-xlarge"></i>-->
<!--                    </button>-->
<!--                    <button class="btn btn-no-hover btn-moon-border btn-view-mode-off" [class.btn-view-mode-on]="!sunMode"-->
<!--                            (click)="onSwitchSunMode()" style="outline: none">-->
<!--                      <i class="fa fa-moon-o font-xlarge"></i>-->
<!--                    </button>-->
<!--                  </div>-->
                </div>
            </div>
            <!-- Zona Destra -->
            <div class="float-right">
                <div class="clearfix">
                    <!-- Operatore e Bottono Destra -->
                    <div class="float-right">
                        <button class="btn btn-light font-xlarge mr-2" ngbTooltip="Visualizza Trasferimenti Chiamate"
                                [routerLink]="['/' + RoutesPath.TrasferimentoChiamata]"
                                [routerLinkActive]="['btn-light-nav', 'text-dark']">
                            <i class="fa fa-exchange"></i>
                        </button>
                        <button class="btn btn-light font-xlarge mr-2" ngbTooltip="Visualizza Rubrica"
                                [routerLink]="['/' + RoutesPath.Rubrica]"
                                [routerLinkActive]="['btn-light-nav', 'text-dark']">
                            <i class="fa fa-address-book"></i>
                        </button>
                        <button class="btn btn-light font-xlarge mr-2" ngbTooltip="Visualizza Gestione Utenti"
                                [routerLink]="['/' + RoutesPath.GestioneUtenti]"
                                [routerLinkActive]="['btn-light-nav', 'text-dark']">
                            <i class="fa fa-users"></i>
                        </button>
                        <button class="btn btn-light font-xlarge mr-2" ngbTooltip="Visualizza Info Aggiornamenti"
                                [routerLink]="['/' + RoutesPath.Changelog]"
                                [routerLinkActive]="['btn-light-nav', 'text-dark']">
                            <i class="fa fa-newspaper-o"></i>
                        </button>
                        <button class="btn btn-light font-xlarge" ngbTooltip="Visualizza Impostazioni Sede"
                                [routerLink]="['/' + RoutesPath.ImpostazioniSede]"
                                [routerLinkActive]="['btn-light-nav', 'text-dark']">
                            <i class="fa fa-cogs"></i>
                        </button>
                        <app-operatore [user]="user" [ruoliUtenteLoggato]="ruoliUtenteLoggato"
                                       (notificheLette)="setNotificheLette()" (logout)="logout()"></app-operatore>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</ng-template>
