<ng-template [ngIf]="loginVisible">
    <div class="container-fluid bg-dark" style="height:100vh">
        <div class="row">
            <div class="col-3 mx-auto my-4 px-3 bg-white rounded">
                <div class="w-50 mx-auto text-center my-3">
                    <img class="img-fluid" src="assets/img/logo_vvf_600x.jpg">
                </div>
                <ng-container *ngIf="!onlyCas">
                    <div class="row">
                        <div class="col-11 mx-auto p-3 card shadow-sm bg-light">
                            <form [formGroup]="loginForm">
                                <div class="form-group">
                                    <label id="username">Username</label>
                                    <input type="text" formControlName="username" class="form-control"
                                           [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                        <div *ngIf="f['username'].errors">Inserisci un username</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label id="password">Password</label>
                                    <input type="password" formControlName="password" class="form-control"
                                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                        <div *ngIf="f['password'].errors">Inserisci una password</div>
                                    </div>
                                </div>
                                <div *ngIf="error" class="alert alert-danger">
                                    <span class="font-weight-bold">Le credenziali inserite non sono corrette</span>
                                </div>
                                <div class="form-group text-center">
                                    <button [disabled]="loading || submitted"
                                            class="btn btn-lg btn-block btn-utentepsw mt-3 btn-no-hover"
                                            (click)="onSubmit()">
                                        <ng-template [ngIf]="!loading && !submitted">Accedi</ng-template>
                                        <ng-template [ngIf]="loading || submitted">
                                            <i class="fa fa-spinner fa-spin mr-1"></i>
                                            Accesso in corso
                                        </ng-template>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center font-weight-bolder my-3">
                        oppure
                    </div>
                </ng-container>
                <div class="w-100 mx-auto text-center mb-3 p-3 card shadow-sm bg-light">
                    <div class="text-center">
                        <img class="w-25 img-fluid" src="assets/img/cas.png">
                    </div>
                    <button class="btn btn-lg btn-block btn-sso mt-3 btn-no-hover" (click)="onCasLogin()"
                            [disabled]="loading || submitted">
                        Accedi con SSO
                    </button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
