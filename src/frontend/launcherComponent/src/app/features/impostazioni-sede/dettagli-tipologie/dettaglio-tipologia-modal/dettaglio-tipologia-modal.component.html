<div class="modal-header">
    <h4 class="modal-title font-weight-bold">
        {{ getTitle() | uppercase }}
    </h4>
    <button type="button" class="btn btn-light close" style="margin: 2px 2px 0 0; padding: 2px 4px 4px 4px"
            (click)="onDismiss()">
        <i class="fas fa-times text-danger"></i>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="dettaglioTipologiaForm" ngxsForm="dettaglioTipologiaModal.dettaglioTipologiaForm">
        <div class="mb-3">
            <label for="tipologia"
                   class="font-xxlarge">
                Scegli una Tipologia
            </label>
            <ng-select id="tipologia"
                       placeholder="Seleziona una tipologia dall'elenco" [items]="tipologie$ | async"
                       bindLabel="codiceDescrizione"
                       bindValue="codice"
                       formControlName="codTipologia">
            </ng-select>
        </div>
        <div class="font-xxlarge">
            <label for="dettaglioTipologia"
                   class="font-xxlarge">
                Descrivi il Dettaglio della Tipologia
            </label>
            <input id="dettaglioTipologia"
                   class="form-control"
                   type="text"
                   placeholder="Dettaglio Tipologia"
                   formControlName="descrizione">
        </div>
    </form>
</div>
<div class="modal-footer d-flex align-items-center justify-content-between">
    <button type="button"
            class="btn btn-lg btn-secondary btn-no-hover"
            (click)="closeModal('ko')">
        {{ 'Annulla' | uppercase }}
    </button>
    <ng-container *ngIf="!editDettaglioTipologia">
        <div class="d-flex align-items-center justify-content-end">
            <button type="button"
                    class="btn btn-lg btn-secondary btn-no-hover mr-2"
                    [disabled]="!formValid"
                    (click)="onConfermaERiapri()">
                {{ 'Conferma e Continua' | uppercase }}
            </button>
            <button type="button"
                    class="btn btn-lg btn-success btn-no-hover"
                    [disabled]="!formValid"
                    (click)="onConfermaEChiudi()">
                {{ 'Conferma e Chiudi' | uppercase }}
            </button>
        </div>
    </ng-container>
    <ng-container *ngIf="editDettaglioTipologia">
        <button type="button"
                class="btn btn-lg btn-success btn-no-hover"
                [disabled]="!formValid"
                (click)="onConfermaEChiudi()">
            {{ 'Conferma Modifica' | uppercase }}
        </button>
    </ng-container>
</div>
