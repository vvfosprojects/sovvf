<div *ngIf="!map_loaded" class="mx-auto my-5">
    <img src="../../../assets/img/map_loading_resized.gif">
</div>
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapReady)="map_loaded = true">
    <agm-marker *ngFor="let m of richiesteMarkers; let i = index" [latitude]="m.localita.coordinate[0]" [longitude]="m.localita.coordinate[1]" (markerClick)="selezioneMarker(m)"
        [iconUrl]="m | icon" [animation]="m.rilevante | animation">
        <agm-info-window>
            <strong>{{m.label}}</strong>
        </agm-info-window>
    </agm-marker>
</agm-map>
