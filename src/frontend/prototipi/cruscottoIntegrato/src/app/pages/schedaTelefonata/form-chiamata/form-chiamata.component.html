    <div class="row">
  <div class="col-lg-3">
    <div class="input-group">
      <div class="input-group-addon" pTooltip="Numero chiamata" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
        <i class="fa fa-hashtag fa-lg" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="num_chiamata"
        aria-describedby="basic-addon3" readonly="" placeholder="{{formChiamataModel.numeroChiamata}}" style="text-align: center;">      </div>
  </div>
  <div class="col-lg-2">
    <div class="input-group">
      <div class="input-group-addon" pTooltip="Data chiamata" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
        <i class="fa fa-calendar fa-lg" aria-hidden="true"></i> </div> <input type="text" style="text-align: center;" class="form-control"
        id="data_chiam" aria-describedby="basic-addon3" readonly="" placeholder="{{formChiamataModel.istanteChiamata | date:'dd/MM/y'}}">      </div>
  </div>
  <div class="col-lg-2">
    <div class="input-group">
      <div class="input-group-addon" pTooltip="Ora chiamata" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
        <i class="fa fa-clock-o fa-lg" aria-hidden="true"></i> </div> <input type="text" style="text-align: center;" class="form-control"
        id="ora_chiam" aria-describedby="basic-addon3" readonly="" placeholder="{{formChiamataModel.istanteChiamata | date:'HH:mm'}}">      </div>
  </div>
  <div class="col-lg-4">
    <div class="input-group">
      <div class="input-group-addon" pTooltip="Operatore" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
        <i class="fa fa-user fa-lg" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="operatore"
        aria-describedby="basic-addon3" readonly="" placeholder="{{formChiamataModel.operatore}}"> </div>
  </div>

  <div class="col-lg-1">

        <i class="fa fa-compress text-muted" style="font-size: 33px;" pTooltip="Scheda contatto NÂ° {{formChiamataModel.scheda_contatto}}" tooltipPosition="bottom"

<div class="row">
  <div class="col-md-12">

    <div [formGroup]="myForm">
      <div class="input-group" [ngClass]="{'has-warning':!myForm.controls['tipo_interv'].valid}">
        <div class="input-group-addon" pTooltip="Tipologia intervento" tooltipPosition="bottom" data-animation="false" style="min-width: 50px; max-height:40px">
          <i class="fa fa-fire-extinguisher fa-lg" aria-hidden="true"></i> </div>

        <p-autoComplete [(ngModel)]="risultatiMultipli" [ngModelOptions]="{standalone: true}" placeholder="Ricerca tipologia" [suggestions]="risultati"
          (completeMethod)="searchFake($event)" field="testo" [multiple]='true' [dropdown]='true' (onDropdownClick)="handleDropdownClick($event)"
          [minLength]="1">
          <ng-template let-brand pTemplate="itemdddd">
            <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
              <div title="{{ brand.tooltip }}"><span style="font-size:10px">{{ brand.id }}:</span> {{ brand.testo }}</div>
            </div>
          </ng-template>
        </p-autoComplete>

        <!--<input type="text" class="form-control" id="tipo_interv" placeholder="Tipologia intervento" formControlName="tipo_interv">-->
      </div>
    </div>
  </div>
  &nbsp;
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-md-12">
        <div [formGroup]="formRagSoc">
          <div class="input-group" [ngClass]="{'has-warning':formValido }">
            <div class="input-group-addon" pTooltip="Cognome" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
            <i class="fa fa-address-card" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="cognome"
              placeholder="Cognome" formControlName="cognome">
          </div>

          <br>

          <div class="input-group" [ngClass]="{'has-warning':formValido  } ">
            <div class="input-group-addon" pTooltip="Nome" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
            <i class="fa fa-address-card-o" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="nome"
              placeholder="Nome" formControlName="nome">
          </div>


        </div>
        <br>
        <div [formGroup]="formRagSoc">
          <div class="input-group" [ngClass]="{'has-warning':formValido }">
            <div class="input-group-addon" pTooltip="Ragione sociale" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
            <i class="fa fa-industry" aria-hidden="true"></i>
            </div>
            <input type="text" class="form-control" id="ragione_sociale" placeholder="Ragione sociale" value="{{formChiamataModel.ragioneSociale}}"
              formControlName="ragione_sociale">
          </div>
        </div>
        <div class="row" style="margin-top: 1px;">
          <div class="col-lg-3"> <button type="button" (click)="onClickCC()" class="btn btn-block btn-secondary btn-xs btn-sm" pTooltip="Carabinieri"
              tooltipPosition="bottom" data-animation="false">CC</button> </div>
          <div class="col-lg-3"> <button type="button" (click)="onClickPS()" class="btn btn-block btn-secondary btn-xs btn-sm" pTooltip="Polizia di Stato"
              tooltipPosition="bottom" data-animation="false" data-placement="bottom">PS</button> </div>
          <div class="col-lg-3"> <button type="button" (click)="onClickPM()" class="btn btn-block btn-xs btn-secondary btn-sm" pTooltip="Polizia Municipale"
              tooltipPosition="bottom" data-animation="false">PM</button> </div>
          <div class="col-lg-3"> <button type="button" (click)="onClickSSU()" class="btn btn-block btn-secondary btn-xs btn-sm" pTooltip="Servizio Sanitario Urgenze"
              tooltipPosition="bottom" data-animation="false" data-placement="bottom">SSU</button> </div>
        </div> <br>
        <div [formGroup]="myForm">
          <!-- per la validazione chiamare il metofo formValido che ritorna boolean-->
          <div class="input-group">
            <div class="input-group-addon" pTooltip="Telefono" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
            <i class="fa fa-phone" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="telefono" placeholder="Telefono"
              formControlName="telefono">
          </div>
          <!-- -->
        </div>
        <br>
        <div class="input-group">
          <div class="input-group-addon" pTooltip="Coordinate" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
          <i class="fa fa-map-marker" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="coordinate"
            placeholder="Coordinate" readonly="" value="Lat. {{this.latitude | number : '2.3-3'}}, Long. {{this.longitude | number : '2.3-3'}}">          </div>
      </div>
      
    </div>
    <div class="row">
      <div class="col-md-12"> &nbsp; </div>
      <div class="col-md-12">

        <div [formGroup]="myForm">
          <div class="input-group">
            <div class="input-group-addon" pTooltip="Ricerca indirizzo" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
            <i class="fa fa-map" aria-hidden="true"></i> </div>
            <input placeholder="Ricerca indirizzo" autocorrect="on" autocapitalize="off" spellcheck="off" type="text" class="form-control"
              #search [formControl]="searchControl">

          </div>
        </div>
      </div> &nbsp; </div>



    <div class="row">
      <div class="col-md-6">
        <div [formGroup]="myForm">
          <div class="input-group">
            <div class="input-group-addon" pTooltip="Zona emergenza" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
            <i class="fa fa-map-pin" aria-hidden="true"></i> </div> <input type="text" class="form-control" id="zona_emergenza"
              placeholder="Zona emergenza" formControlName="zona_emergenza"> </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="input-group">
          <div class="input-group-addon" pTooltip="Tag" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;"> <i class="fa fa-tag" aria-hidden="true"></i> </div>

          <!--<ss-multiselect-dropdown [options]="myOptions" [texts]="myTexts" [settings]="mySettings" formControlName="optionsModel" class="btn-block" ></ss-multiselect-dropdown>-->
          <p-chips placeholder="Tag" [(ngModel)]="tags"></p-chips>
        </div>
      </div>

    </div> &nbsp;
    <div class="row">

      <div class="col-md-6">
        <div [formGroup]="myForm">
          <div class="input-group">
            <div class="input-group-addon" pTooltip="Motivazione" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
            <i class="fa fa-commenting" aria-hidden="true"></i> </div> <textarea class="form-control" id="motivazione" style="resize: none;"
              placeholder="Motivazione" formControlName="motivazione">Motivazione</textarea> </div>
        </div>
      </div>
      <div class="col-md-6">
        <div [formGroup]="myForm">
          <div class="input-group">
            <div class="input-group-addon" pTooltip="Note indirizzo" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
            <i class="fa fa-commenting" aria-hidden="true"></i> </div> <textarea class="form-control" id="note_indirizzo"
              style="resize: none;" placeholder="Note indirizzo" formControlName="note_indirizzo">Note indirizzo</textarea>            </div>
        </div>
      </div>
    </div> &nbsp;
    <div class="row">
      <div class="col-md-6">
        <div [formGroup]="myForm">
          <div class="input-group">
            <div class="input-group-addon" pTooltip="Note pubbliche" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
            <i class="fa fa-bullhorn" aria-hidden="true"></i> </div> <textarea class="form-control" id="note_pubbliche" style="resize: none;"
              placeholder="Note pubbliche" formControlName="note_pubbliche">Note pubbliche</textarea> </div>
        </div>
      </div>
      <div class="col-md-6">
        <div [formGroup]="myForm">
          <div class="input-group">
            <div class="input-group-addon" pTooltip="Note private" tooltipPosition="bottom" data-animation="false" style="min-width: 50px;">
            <i class="fa fa-headphones " aria-hidden="true"></i> </div> <textarea class="form-control" id="note_private"
              style="resize: none;" placeholder="Note private" formControlName="note_private">Note private</textarea> </div>
        </div>
      </div>
    </div>
    <form class="" role="form">
      <!--Inizio riga 2-->
      <div class="form-group">
        <div class="col-md-12"> </div>
      </div>

      <!-- Fine riga 3-->
      <div class="form-group">
        <div class="col-md-6"> </div>
        <div class="col-md-6"> </div>
      </div>

    </form>
  </div>
</div>
