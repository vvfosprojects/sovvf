<div class="row">
  <div class="col-md-2">
    <filtro [titolo]="titoloPresidiato" [vociFiltro]="vociFiltroPresidiato" (nuovaSelezione)="nuovaSelezionePresidiato($event)"></filtro>
    <filtro [titolo]="titoloTipologia" [vociFiltro]="vociFiltroTipologia" (nuovaSelezione)="nuovaSelezioneTipologia($event)"></filtro>
    <filtro [titolo]="titoloRilevante" [vociFiltro]="vociFiltroRilevante" (nuovaSelezione)="nuovaSelezioneRilevante($event)"></filtro>
  </div>
  <div class="col-md-10">  
    <div class="row">
      <div *ngFor="let r of richiesteFiltrate" class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">
        <sintesi-richiesta [richiesta]="r" (showDettagli)="showDettagliRicevuto($event)"></sintesi-richiesta>
      </div>
    </div>
  </div>
</div>
