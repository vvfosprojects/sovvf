<div>
  <h4 class="clearfix">
    <i class="fa fa-group"></i> {{ squadra.nome }}
    <div class="float-right h6">
      <span class="text-muted">
        <i class="fa fa-home"></i> {{ squadra.unitaOperativa | truncate:7 }}
      </span>
      <span class="badge badge-info">
          {{ squadra.numeroComponenti == squadra.numeroComponentiLiberi ? squadra.numeroComponenti : squadra.numeroComponentiLiberi + ' di ' + squadra.numeroComponenti}}
      </span>
      <span (click)="toggleEspansa($event)">
        <button type="button" class="btn btn-sm" *ngIf="!espansa"><i class="fa fa-chevron-down"></i></button>
        <button type="button" class="btn btn-sm" *ngIf="espansa"><i class="fa fa-chevron-up"></i></button>
      </span>
    </div>
  </h4>
  <div *ngIf="espansa">
    <ul class="list-group">
      <li *ngFor="let c of squadra.componenti" class="list-group-item" [class.list-group-item-warning]="!c.inPartenza && c.impegnato"
        [class.list-group-item-info]="c.inPartenza" canDrag [dragging]="c">
        <app-componente-squadra [componente]="c"class="w-100"></app-componente-squadra>
      </li>
    </ul>
  </div>
</div>
