<ul class="list-group">
  <li class="list-group-item " *ngFor="let m of mezzi" [class.list-group-item-success]="!m.inPartenza && !m.impegnato" [class.list-group-item-warning]="!m.inPartenza && m.impegnato"
    [class.list-group-item-info]="m.inPartenza" canDrag [dragging]="m">
    <app-mezzo [mezzo]="m" class="w-100"></app-mezzo>
  </li>
</ul>

<div class="card">
  <div class="card-header">Simulatore eventi esterni</div>
  <div class="card-block">
    <button (click)="impegnaAPS()">Impegna APS</button>
    <button (click)="liberaAPS()">Libera APS</button>
    <button (click)="APSInPartenza()">APS in partenza</button>
    <button (click)="APSFuoriPartenza()">APS fuori partenza</button>
  </div>
</div>
